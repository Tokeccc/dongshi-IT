    <script type="text/javascript">      
            $('.getbtn').click(function(){
                setTimeout(function(){
                    $(".hoverbtn").trigger("click");
                },1000)
            })
            $(".hoverbtn").on('click',function(event) {       
                    event.preventDefault();  
                    html2canvas($('.anyimg'), {  
                    allowTaint: true,  
                    taintTest: false,  
                    onrendered: function(canvas) {  
                    canvas.id = "mycanvas";  
                    //document.body.appendChild(canvas);  
                    //生成base64图片数据  
                    var dataUrl = canvas.toDataURL();  
                    var newImg = document.createElement("img");  
                    newImg.src =  dataUrl;  
                    var any=document.getElementsByClassName('anyimg')[0];
                    any.appendChild(newImg);
                    newImg.className='elm'
                }  
            });  
            });   
            
            
           
  
   </script>
